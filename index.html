<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>

    <script>
        function calcularMedia() {
            
            var numero1 = parseFloat(prompt("Digite o primeiro número:"));
            var numero2 = parseFloat(prompt("Digite o segundo número:"));
            var numero3 = parseFloat(prompt("Digite o terceiro número:"));
            var numero4 = parseFloat(prompt("Digite o quarto número:"));
            var numero5 = parseFloat(prompt("Digite o quinto número:"));

            var media = (numero1 + numero2 + numero3 + numero4 + numero5) / 5;

            alert("A média aritmética dos números inseridos é: " + media);
        }

        calcularMedia();
    </script>

</body>
</html>
